<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>3D Model</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div class="wrapper">
      <div class="gridView" *ngFor="let img of image">
        <img [src]="'http://localhost:8080/'+ img.url">
        <p text-center>{{img.name}}</p>
      </div>
    </div>
</ion-content>
