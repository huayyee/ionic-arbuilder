<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      AR Builder
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item-divider>
      <ion-card-header>
        <ion-card-title>Registration Form</ion-card-title>
      </ion-card-header>
    </ion-item-divider>
    <ion-card-content [formGroup]="registerForm">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="data.userName" formControlName="username" type="text" class="input" name="username"
          placeholder="Enter username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fullname</ion-label>
        <ion-input [(ngModel)]="data.fullname" formControlName="fullname" type="text" class="input" name="fullname"
          placeholder="Enter full name"></ion-input>
      </ion-item>

      <div [formGroup]="matching_passwords">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="data.password" formControlName="password" type="password" class="input"
            name="password" placeholder="Enter Password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input formControlName="confirm_password" type="password" value="" class="input" name="confirm_password"
            placeholder="Enter confirm password">
          </ion-input>
        </ion-item>
      </div>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="data.email" formControlName="email" type="email" class="input" name="email"
          placeholder="Enter email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contact Number</ion-label>
        <ion-input [(ngModel)]="data.contact_number" formControlName="contact_number" type="number" class="input"
          name="contact_number" placeholder="Enter contact number"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col text-right>
          <ion-button [disabled]="!registerForm.valid" (click)="register()" class="button" color="primary"
            type="submit">Submit</ion-button>
        </ion-col>
        <ion-col text-left>
          <ion-button (click)="reset()" class="button" color="primary" type="reset">Reset</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
