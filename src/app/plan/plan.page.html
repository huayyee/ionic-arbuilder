<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css"/>
</head>
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Upgrade Plan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-list>
      <ion-list-header>
        <h5>Current Plan</h5>
      </ion-list-header>
      <ion-item lines="none" color="tertiary">
        <ion-label>Free Plan</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <ion-label>No of Images</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>10</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <ion-label>No of Scan/month</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>1000</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item> 
    </ion-list>
      <br>

      <ion-list>
        <ion-list-header>
          <h5>Other Plans</h5>
        </ion-list-header>
        <ion-item detail lines="none" color="light">
          <ion-label>First Plan</ion-label>
        </ion-item>
        <ion-item detail lines="none" color="light">
          <ion-label>Second Plan</ion-label>
        </ion-item>
        <ion-item detail lines="none" color="light">
          <ion-label>Third Plan</ion-label>
        </ion-item>
      </ion-list>
    </div>
</ion-content>
