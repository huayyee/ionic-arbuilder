<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card padding margin>
    <ion-card-content>
        <ion-row>
          <ion-label>Free Plan</ion-label>
        </ion-row>
        <ion-row>
          <ion-col size="2" offset="4">
            <ion-label>IMAGE</ion-label>
          </ion-col>
          <ion-col size="2" offset="1">
            <ion-label>SCAN</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2" offset="4">
            <ion-label>1/10</ion-label>
          </ion-col>
          <ion-col size="2" offset="1">
            <ion-label>1/1000/month</ion-label>
          </ion-col>
        </ion-row>
        <ion-button item-end routerLink="/plan">
          Upgrade
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
